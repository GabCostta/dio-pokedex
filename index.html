<!DOCTYPE html>
<html lang="pt-BR">
<!-- Início do documento HTML com a especificação do idioma como português do Brasil. -->

<head>
    <!-- Cabeçalho do documento HTML contendo metadados e informações de estilo. -->

    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Define a compatibilidade com o Internet Explorer (IE). -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define a escala inicial para dispositivos móveis e o tamanho da tela. -->

    <title>Pokédex de Gabriel</title>
    <!-- Define o título da página que será exibido na aba do navegador. -->

    <!-- Normalize CSS: Link para um arquivo CSS que normaliza estilos em diferentes navegadores. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Font Roboto (usando cdn): Link para carregar a fonte "Roboto" do Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS: Links para arquivos CSS personalizados para estilizar a página. -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
<!-- Corpo principal do documento HTML. -->

    <section class="content">
        <!-- Cria uma seção com a classe "content". -->

        <h1>Pokédex</h1>
        <!-- Cabeçalho principal da página. -->

        <ol id="pokemonList" class="pokemons">
            <!-- Cria uma lista ordenada (OL) com a classe "pokemons" e um identificador "pokemonList". -->
        </ol>

        <div class="pagination">
            <!-- Cria uma divisão (div) com a classe "pagination". -->

            <button id="loadMoreButton" type="button">
                Ver Mais
            </button>
            <!-- Cria um botão com um identificador "loadMoreButton" para carregar mais conteúdo. -->
        </div>
    </section>

    <!-- Nosso JS: Links para arquivos JavaScript personalizados para funcionalidade interativa. -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
